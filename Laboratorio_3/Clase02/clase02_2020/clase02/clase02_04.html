<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AUDIO y VIDEO</title>
    </head>
    <body>
        <h5>audio y controles interno</h5>
        <audio controls> <!--controles de audios-->
            <!-- indico donde saca los audios-->
            
            <source src="media/horse.ogg" type="audio/ogg">
            <source src="media/horse.mp3" type="audio/mpeg">
        TU NAVEGADOR NO SOPORTA EL TAG 'AUDIO'. <!--este texto solo aparece en navegadores q no soporte estos tags-->
        </audio>
        <br/>
        <hr/>
        <h5>video y controles interno</h5>
        <!-- w h tamanio de la ventana // controles -->
        <video width="320" height="240" controls>
            <!--src direccion del video // el formato del video -->
            <source src="media/vueltaOlimpica.mp4" type="video/mp4">
            TU NAVEGADOR NO SOPORTA EL TAG 'VIDEO'.<!--este texto solo aparece en navegadores q no soporte estos tags-->
        </video>

        <br/>
        <hr/>
            <h5>video y controles externo</h5>
            <!--iframe para usar videos de otras paginas // w h tamanio de la imagen-->>
            <!--no olvidad el embed, xq si no tirar error-->
            <iframe width="420" height="345" src="https://www.youtube.com/embed/KO1davV3lXk" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </iframe>
    </body>
</html>
