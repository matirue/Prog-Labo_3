<!--Definir una matriz de 4 filas y 4 columnas de elementos de tipo INPUT (type=text).
Luego hacer la carga de todos los elementos del perímetro y finalmente los cuatro elementos
centrales. Utilizar el atributo ‘tabindex’.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tableInputs">
        <tr>
            <td tabindex="0"> <input type="text"> </td>
            <td tabindex="1"> <input type="text"> </td>
            <td tabindex="2"> <input type="text"> </td>
            <td tabindex="3"> <input type="text"> </td>
        </tr>
        <tr>
            <td tabindex="4"> <input type="text"> </td>
            <td tabindex="12"> <input type="text"> </td>
            <td tabindex="13"> <input type="text"> </td>
            <td tabindex="5"> <input type="text"> </td>
        </tr>
        <tr>
            <td tabindex="6"> <input type="text"> </td>
            <td tabindex="14"> <input type="text"> </td>
            <td tabindex="15"> <input type="text"> </td>
            <td tabindex="7"> <input type="text"> </td>
        </tr>
        <tr>
            <td tabindex="8"> <input type="text"> </td>
            <td tabindex="9"> <input type="text"> </td>
            <td tabindex="10"> <input type="text"> </td>
            <td tabindex="11"> <input type="text"> </td>
        </tr>
    </table>
</body>
</html>
