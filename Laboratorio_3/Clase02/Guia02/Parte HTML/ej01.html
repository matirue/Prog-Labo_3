<!--Confeccionar el titular de un periódico con un título de nivel 1 (<H1>, al estilo de
Crónica). Debajo de este titular colocar algunas líneas referentes al tema, utilizando párrafos
(<P>).
Luego definir dos títulos de segundo nivel con los textos (Noticias políticas y Noticias
deportivas), en cada una de estas secciones definir dos titulares de tercer nivel con un
párrafo cada una. Al final de la página mostrar un título de cuarto nivel con el nombre de la
empresa propietaria del periódico.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>ULTIMO MOMENTO!</h1>
    <P>Esto es un parrafo!!!!!!!!  >D </P>
    <hr>
    <h2>Noticias Politicas</h2>
    <h3>Subtitulo politico de tercer nivel.</h3>
    <p>Esto es un parrafo de noticias politicas.</p>
    <hr>   
    <h2>Noticias Deportivas</h2>
    <h3>Subtitulo deportivo de tercer nivel.</h3>
    <P>Esto es un parrafo de noticias deportivas.</P>
    <hr>
    <h4>Propietaro del titulo HTML</h4>    

</body>
</html>
