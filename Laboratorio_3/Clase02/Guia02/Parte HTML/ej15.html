<!--Confeccione una página que posea un control de tipo (SELECT), con los nombres de
países de América y Europa. Agrupe los países por continente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="Paises" id="Paises">
        <optgroup label="America">
            <optgroup label="Sur">
                <option value="1">Argentina</option>
                <option value="2">Bolivia</option>
                <option value="3">Brasil</option>
                <option value="4">Chile</option>
                <option value="5">Colombia</option>
                <option value="6">Ecuador</option>
                <option value="7">Paraguay</option>
                <option value="8">Peru</option>
                <option value="9">Uruguay</option>
                <option value="10">Venezuela</option>
            </optgroup>
            <optgroup label="Norte">
                <option value="1">Canada</option>
                <option value="2">Estados Unidos</option>
                <option value="3">Mexico</option>
            </optgroup>
            <optgroup label="Centro">
                <option value="1">Belice</option>
                <option value="2">Costa Rica</option>
                <option value="3">El Salvador</option>
                <option value="4">Guatemala</option>
                <option value="5">Honduras</option>
                <option value="6">Nicaragua</option>                
            </optgroup>
        </optgroup>
        <optgroup label="Europa">
            <option value="1">Alemania</option>
            <option value="2">Belgica</option>
            <option value="3">España</option>
            <option value="4">Francia</option>
            <option value="5">Holanda</option>
            <option value="6">Italia</option>
            <option value="7">Irlanda</option>
            <option value="8">Portugal</option>
            <option value="9">Reino Unido</option>
            <option value="10">Suiza</option>           
            <option value="11">...y mas...</option>
        </optgroup>
    </select>
</body>
</html>
