<!--Confeccionar un formulario que solicite el ingreso del nombre de una persona y permita
votar el sitio. Mediante un control de tipo radio, el visitante puede elegir entre las siguientes
opciones: Excelente, Muy Bueno, Bueno, Regular y Malo. Al pulsar el botón, mostrar la
opción elegida por consola.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>

    <script src="./clase.js"></script>
</head>
<body>
    <form>
        <td>Nombre: </td>
        <!-- <input type="text" id="txtNombre" placeholder="NOMBRE"/> -->
        <input type="text" id="txtNombre" />
        <hr>
        <input type="radio"  value="Excelente" id="0"> Excelente<br>
        <input type="radio"  value="Muy Bueno" id="1"> Muy Bueno<br>
        <input type="radio"  value="Bueno" id="2"> Bueno<br>
        <input type="radio"  value="Regular" id="3"> Regular<br>
        <input type="radio"  value="Malo" id="4"> Malo<br>
        <hr>
        <input type="button" onclick="Calidad()" value="Mostrar">
    </form>
</body>
</html>
